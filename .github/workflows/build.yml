name: Build BuzzClock

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Patch libwebkit2gtk for Garmin SDK Manager
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev
        sudo apt-get install -y libsoup2.4-1
    
        # Confirm the target exists before linking
        if [ -f /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.1.so.0 ]; then
          [ -e /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.0.so.37 ] || \
            sudo ln -s /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.1.so.0 /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.0.so.37
        else
          echo "Missing libwebkit2gtk-4.1.so.0 â€” install failed"
          exit 1
        fi
    
        # Refresh linker cache
        sudo ldconfig


    - name: Download and extract Garmin SDK Manager
      run: |
        wget https://developer.garmin.com/downloads/connect-iq/sdk-manager/connectiq-sdk-manager-linux.zip -O sdk-manager.zip
        unzip sdk-manager.zip -d sdk-manager
        find sdk-manager -type f -name sdkmanager -exec chmod +x {} \;

    - name: Install Connect IQ SDK
      run: |
        sdk-manager/bin/sdkmanager --install latest

    - name: Build BuzzClock
      run: |
        SDK_PATH=$(find sdk-manager -type d -name 'connectiq-sdk*' | head -n 1)
        MONKEYC=$(find "$SDK_PATH" -type f -name monkeyc | head -n 1)
        echo "${{ secrets.DEVELOPER_KEY_B64 }}" | base64 -d > developer_key.der
        "$MONKEYC" \
          -o BuzzClock.prg \
          -m manifest.xml \
          -y developer_key.der \
          -z resources \
          -w source
