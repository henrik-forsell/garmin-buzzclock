name: Build Garmin Widget

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode Garmin developer key
        run: echo "${{ secrets.GARMIN_DEV_KEY }}" | base64 --decode > developer-key.der

      - name: Build Garmin widget
        uses: blackshadev/garmin-connectiq-release-action@8.2.1-1
        with:
          entryPoint: ""   # Leave blank to use default container entrypoint
          developerKey: "./developer-key.der"
          projectJungle: "monkey.jungle"
          outputPath: "build/BuzzClock.prg"
          args: >
            --release
            --output build/BuzzClock.prg
            --developer-key ./developer-key.der
            --project monkey.jungle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuzzClock
          path: build/BuzzClock.prg
