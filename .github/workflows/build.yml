name: Build Garmin PRG

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build Connect IQ project using Docker
        run: docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace kalemena/connectiq:latest monkeyc -o build/BuzzClock.prg -r -f monkey.jungle -y ${{ secrets.GARMIN_DEVELOPER_KEY }}


