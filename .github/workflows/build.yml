name: Build Garmin BuzzClock

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install required tools
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip openjdk-11-jdk wget libsecret-1-dev libwebkit2gtk-4.0-gtk4-dev

    - name: Download and install Connect IQ SDK
      run: |
        wget https://developer.garmin.com/downloads/connect-iq/sdk-manager/connectiq-sdk-manager-linux.zip -O sdk-manager.zip
        unzip sdk-manager.zip -d sdk-manager
        chmod +x sdk-manager/bin/sdkmanager
        sdk-manager/bin/sdkmanager --install latest
        echo "SDK_PATH=$(sdk-manager/bin/sdkmanager --show-path latest)" >> $GITHUB_ENV

    - name: Decode developer key
      run: |
        echo "${{ secrets.DEVELOPER_KEY_B64 }}" | base64 -d > developer_key.der

    - name: Build BuzzClock widget
      run: |
        $SDK_PATH/bin/monkeyc \
          -o BuzzClock.prg \
          -m manifest.xml \
          -y developer_key.der \
          -z resources \
          -w source

    - name: Upload BuzzClock.prg
      uses: actions/upload-artifact@v4
      with:
        name: BuzzClock
        path: BuzzClock.prg
