name: Build Garmin PRG

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build and release ConnectIQ project
        uses: connect-iq/mc-build-action@v1
        with:
          # Your Garmin developer key is stored as a GitHub secret for security.
          developer-key: ${{ secrets.GARMIN_DEVELOPER_KEY }}
          # The path to your Connect IQ project.
          project-path: '.'
          # The source file for your main application.
          source: 'source/BuzzClock.mc'
      - name: Build Connect IQ project using Docker
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          kalemena/connectiq:latest \
          /bin/bash -c "monkeyc -f monkey.jungle -y ${{ secrets.GARMIN_DEVELOPER_KEY }} -o build/BuzzClock.prg"

      
