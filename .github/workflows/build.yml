name: Build BuzzClock

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/matco/connectiq-tester:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set SDK path
      run: |
        echo "CIQ_HOME=/opt/connectiq-sdk" >> $GITHUB_ENV
        echo "PATH=/opt/connectiq-sdk/bin:$PATH" >> $GITHUB_ENV

    - name: Build BuzzClock
      run: |
        echo "${{ secrets.GARMIN_DEVELOPER_KEY }}" | base64 -d > developer_key.der
        monkeyc \
          -o BuzzClock.prg \
          -m manifest.xml \
          -y developer_key.der \
          -z resources \
          -w source
