name: Build BuzzClock

on:
  workflow_dispatch:   # run manually
  push:                # or whenever you push code

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # also updated to v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Download Connect IQ SDK
        run: |
          wget https://developer.garmin.com/downloads/connect-iq/sdk/connectiq-sdk-lin-4.2.5.zip -O sdk.zip
          unzip sdk.zip -d $HOME/ciq-sdk

      - name: Decode developer key
        run: |
          echo "${{ secrets.DEVELOPER_KEY_B64 }}" | base64 -d > developer_key.der

      - name: Build PRG
        run: |
          $HOME/ciq-sdk/bin/monkeyc \
            -o BuzzClock.prg \
            -f manifest.xml \
            -y developer_key.der \
            -d fenix5

      - name: Upload PRG
        uses: actions/upload-artifact@v4
        with:
          name: BuzzClock-prg
          path: BuzzClock.prg
