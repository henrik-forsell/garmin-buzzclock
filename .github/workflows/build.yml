name: Build Garmin PRG

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Connect IQ SDK
        run: |
          # Download and extract the latest Connect IQ SDK for Linux
          curl -L -o connectiq-sdk.zip https://developer.garmin.com/downloads/connect-iq/sdks/connectiq-sdk-lin-5.0.0-2022-01-26-8096f9a3e9.zip
          unzip connectiq-sdk.zip
          
          # Set up the path to the monkeyc compiler
          echo "CIQ_SDK_PATH=$GITHUB_WORKSPACE/connectiq-sdk-lin-5.0.0" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/connectiq-sdk-lin-5.0.0/bin" >> $GITHUB_PATH
      
      - name: Build Connect IQ project
        run: monkeyc -r -f monkey.jungle -y ${{ secrets.GARMIN_DEVELOPER_KEY }} -o build/BuzzClock.prg
