name: Build Garmin PRG

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # Use a pre-built Docker image with the Garmin Connect IQ SDK and tools.
      # This image provides a stable environment and avoids all GUI-related issues.
      image: ghcr.io/blackshadev/garmin-connectiq-tools:8.2.3-2
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
    
      - name: Compile the project
        run: |
          # The Monkey C compiler is available in the container's PATH.
          # We need to make sure to use a key for signing.
          echo "${{ secrets.GARMIN_DEVELOPER_KEY }}" > developer_key.der
          
          # Build the project using the Monkey C compiler
          monkeyc -r -f monkey.jungle -y developer_key.der -o build/BuzzClock.prg
          
      - name: Upload compiled app
        uses: actions/upload-artifact@v4
        with:
          name: garmin-app
          path: build/BuzzClock.prg
