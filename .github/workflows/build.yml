name: Build Garmin Widget

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Optional: decode developer key if stored base64-encoded
      - name: Decode Garmin developer key
        run: echo "${{ secrets.GARMIN_DEV_KEY }}" | base64 --decode > developer-key.der

      - name: Build Garmin widget
        uses: blackshadev/garmin-connectiq-release-action@8.2.1-1
        with:
          entryPoint: "./source/BuzzClock.mc"    # Path to main Monkey C file
          projectJungle: "./monkey.jungle"       # Jungle file path
          developerKey: "./developer-key.der"    # Local path to decoded key
          outputPath: "./build/BuzzClock.prg"    # Where to write .prg
          args: "--release"                      # Compiler flags

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuzzClock
          path: build/BuzzClock.prg
