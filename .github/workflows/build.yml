name: Build BuzzClock

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/matco/connectiq-tester:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install CLI SDK Manager and latest SDK
      run: |
        apt-get update
        apt-get install -y curl unzip wget openjdk-11-jre libcurl4
        curl -sSf https://raw.githubusercontent.com/lindell/connect-iq-sdk-manager-cli/master/install.sh -o install.sh
        sed -i 's/sudo //g' install.sh
        bash install.sh
        connect-iq-sdk-manager agreement view
        connect-iq-sdk-manager sdk download 8.2.3
        echo "PATH=$PATH:$HOME/.Garmin/ConnectIQ/Sdks/latest/bin" >> $GITHUB_ENV

    - name: Build BuzzClock
      run: |
        echo "${{ secrets.GARMIN_DEVELOPER_KEY }}" | base64 -d > developer_key.der
        monkeyc \
          -o BuzzClock.prg \
          -m manifest.xml \
          -y developer_key.der \
          -z resources \
          -w source
