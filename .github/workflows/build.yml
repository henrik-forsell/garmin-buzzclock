name: Build Garmin Widget

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- Previous steps (kept intact) ---
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Garmin build step using jungle in repo root ---
      - name: Build Garmin widget
        uses: blackshadev/garmin-connectiq-release-action@latest
        with:
          entryPoint: ""
          developerKey: "./developer-key.der"
          projectJungle: "./BuzzClock.jungle"
          outputPath: "build/BuzzClock.prg"
          args: >
            --release
            --output build/BuzzClock.prg
            --developer-key ./developer-key.der
            --project ./BuzzClock.jungle

      # --- Upload artifact ---
      - name: Upload PRG artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuzzClock.prg
          path: build/BuzzClock.prg
