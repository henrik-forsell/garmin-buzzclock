name: Build Garmin Widget

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode Garmin developer key
        run: echo "${{ secrets.GARMIN_DEV_KEY }}" | base64 --decode > developer-key.der

      - name: Build Garmin widget
        uses: blackshadev/garmin-connectiq-release-action@8.2.1-1
        with:
          # The "entryPoint" here is your main app class name, NOT a file path
          entryPoint: "BuzzClock"                   # e.g., the class defined with `class BuzzClockApp extends AppBase { ... }`
          projectJungle: "monkey.jungle"            # relative path to your jungle file
          developerKey: "./developer-key.der"       # decoded key
          outputPath: "build/BuzzClock.prg"         # where to store .prg
          args: "--release"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuzzClock
          path: build/BuzzClock.prg
