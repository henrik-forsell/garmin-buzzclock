name: Build BuzzClock

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/matco/connectiq-tester:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Verify monkeyc and SDK
      run: |
        monkeyc --version
        echo "SDK path: $CIQ_HOME"
        echo "Listing SDK contents:"
        ls -l $CIQ_HOME

    - name: Build BuzzClock
      run: |
        echo "${{ secrets.GARMIN_DEVELOPER_KEY }}" | base64 -d > developer_key.der
        monkeyc \
          -o BuzzClock.prg \
          -m manifest.xml \
          -y developer_key.der \
          -z resources \
          -w source
