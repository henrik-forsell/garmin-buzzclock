name: Build BuzzClock (No Key)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Download Connect IQ SDK
        run: |
          wget https://developer.garmin.com/downloads/connect-iq/sdk/connectiq-sdk-lin-8.2.2.zip -O sdk.zip
          unzip sdk.zip -d $HOME/ciq-sdk

      - name: Build PRG with temporary key
        run: |
          $HOME/ciq-sdk/bin/monkeyc \
            -o BuzzClock.prg \
            -f manifest.xml \
            -d fenix5 \
            --no-key

      - name: Upload PRG artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuzzClock-prg
          path: BuzzClock.prg
