name: Build BuzzClock

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies and patch GTK/WebKit
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          openjdk-11-jdk \
          wget \
          libsecret-1-dev \
          libsoup2.4-1 \
          libwebkit2gtk-4.1-dev \
          libjavascriptcoregtk-4.1-dev \
          xvfb

        # Patch missing shared libraries expected by Garmin SDK Manager
        [ -e /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.0.so.37 ] || \
          sudo ln -s /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.1.so.0 /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.0.so.37

        [ -e /usr/lib/x86_64-linux-gnu/libjavascriptcoregtk-4.0.so.18 ] || \
          sudo ln -s /usr/lib/x86_64-linux-gnu/libjavascriptcoregtk-4.1.so.0 /usr/lib/x86_64-linux-gnu/libjavascriptcoregtk-4.0.so.18

        sudo apt-get remove -y libsoup-3.0-0 || true
        sudo ldconfig

    - name: Download and extract Garmin SDK Manager
      run: |
        wget https://developer.garmin.com/downloads/connect-iq/sdk-manager/connectiq-sdk-manager-linux.zip -O sdk-manager.zip
        unzip sdk-manager.zip -d sdk-manager
        chmod +x sdk-manager/bin/sdkmanager

    - name: Install Connect IQ SDK using virtual display
      run: |
        xvfb-run --auto-servernum sdk-manager/bin/sdkmanager --install latest

    - name: Compile BuzzClock
      run: |
        SDK_PATH=$(find sdk-manager -type d -name 'connectiq-sdk*' | head -n 1)
        MONKEYC=$(find "$SDK_PATH" -type f -name monkeyc | head -n 1)
        echo "${{ secrets.DEVELOPER_KEY_B64 }}" | base64 -d > developer_key.der
        "$MONKEYC" \
          -o BuzzClock.prg \
          -m manifest.xml \
          -y developer_key.der \
          -z resources \
          -w source
