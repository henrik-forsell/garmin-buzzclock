name: Build BuzzClock

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/matco/connectiq-tester:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install SDK Manager and latest SDK using virtual display
      run: |
        apt-get update
        apt-get install -y unzip wget openjdk-11-jre libcurl4 xvfb
        wget https://developer.garmin.com/downloads/connect-iq/sdk-manager/connectiq-sdk-manager-linux.zip
        unzip connectiq-sdk-manager-linux.zip -d sdk-manager
        chmod +x sdk-manager/bin/sdkmanager
        xvfb-run --auto-servernum sdk-manager/bin/sdkmanager --install latest
        echo "PATH=$PATH:/root/.Garmin/ConnectIQ/Sdks/latest/bin" >> $GITHUB_ENV
        
    - name: Build BuzzClock
      run: |
        echo "${{ secrets.GARMIN_DEVELOPER_KEY }}" | base64 -d > developer_key.der
        monkeyc \
          -o BuzzClock.prg \
          -m manifest.xml \
          -y developer_key.der \
          -z resources \
          -w source
