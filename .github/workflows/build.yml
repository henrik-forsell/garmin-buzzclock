name: Build BuzzClock (Signed)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/blackshadev/garmin-connectiq-tools:8.2.3-2

    steps:
      - uses: actions/checkout@v4

      - name: Write developer key
        run: |
          echo "${{ secrets.GARMIN_DEVELOPER_KEY }}" | base64 -d > developer_key.der

      - name: Build PRG with developer key
        run: |
          monkeyc \
            -o BuzzClock.prg \
            -f manifest.xml \
            -d fenix5 \
            -y developer_key.der

      - name: Upload PRG artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuzzClock-prg
          path: BuzzClock.prg
