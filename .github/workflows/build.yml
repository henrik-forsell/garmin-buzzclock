name: Build BuzzClock

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          openjdk-11-jdk \
          wget \
          libsecret-1-dev \
          libsoup2.4-1 \
          libwebkit2gtk-4.1-0 \
          libjavascriptcoregtk-4.1-0 \
          xvfb

    - name: Remove libsoup3 and recover WebKit
      run: |
        # Remove conflicting libsoup3 and its dependents
        sudo apt-get purge -y libsoup-3.0-0 libsoup-3.0-dev gir1.2-soup-3.0 gir1.2-webkit2-4.1 gstreamer1.0-plugins-good || true

        # Reinstall runtime libraries only
        sudo apt-get install -y libwebkit2gtk-4.1-0 libjavascriptcoregtk-4.1-0

        # Create symbolic links for Garmin SDK Manager
        if [ -f /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.1.so.0 ]; then
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.1.so.0 /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.0.so.37
        fi

        if [ -f /usr/lib/x86_64-linux-gnu/libjavascriptcoregtk-4.1.so.0 ]; then
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libjavascriptcoregtk-4.1.so.0 /usr/lib/x86_64-linux-gnu/libjavascriptcoregtk-4.0.so.18
        fi

        # Refresh dynamic linker cache
        echo "/usr/lib/x86_64-linux-gnu" | sudo tee /etc/ld.so.conf.d/garmin.conf
        sudo ldconfig

    - name: Verify WebKit library paths
      run: |
        echo "Checking for libwebkit2gtk libraries..."
        ls -l /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.* || echo "libwebkit2gtk not found"
        echo "Checking for libjavascriptcoregtk libraries..."
        ls -l /usr/lib/x86_64-linux-gnu/libjavascriptcoregtk-4.* || echo "libjavascriptcoregtk not found"
        echo "Checking dynamic linker cache for libwebkit2gtk..."
        ldconfig -p | grep libwebkit2gtk || echo "libwebkit2gtk not registered"
        echo "Checking dynamic linker cache for libjavascriptcoregtk..."
        ldconfig -p | grep libjavascriptcoregtk || echo "libjavascriptcoregtk not registered"

    - name: Download and extract Garmin SDK Manager
      run: |
        wget https://developer.garmin.com/downloads/connect-iq/sdk-manager/connectiq-sdk-manager-linux.zip -O sdk-manager.zip
        unzip sdk-manager.zip -d sdk-manager
        chmod +x sdk-manager/bin/sdkmanager

    - name: Install Connect IQ SDK using virtual display
      run: |
        xvfb-run --auto-servernum sdk-manager/bin/sdkmanager --install latest

    - name: Confirm SDK installation
      run: |
        find sdk-manager -type d -name 'connectiq-sdk*' || (echo "SDK not installed" && exit 1)

    - name: Compile BuzzClock
      run: |
        SDK_PATH=$(find sdk-manager -type d -name 'connectiq-sdk*' | head -n 1)
        MONKEYC=$(find "$SDK_PATH" -type f -name monkeyc | head -n 1)
        echo "${{ secrets.DEVELOPER_KEY_B64 }}" | base64 -d > developer_key.der
        "$MONKEYC" \
          -o BuzzClock.prg \
          -m manifest.xml \
          -y developer_key.der \
          -z resources \
          -w source
