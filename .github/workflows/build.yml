name: Build Garmin BuzzClock

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install required tools
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip openjdk-11-jdk wget

    - name: Download and install Connect IQ SDK
      run: |
        wget https://developer.garmin.com/downloads/connect-iq/sdk-manager/connectiq-sdk-manager-linux.zip -O sdk-manager.zip
        unzip sdk-manager.zip -d sdk-manager
        # Dynamically locate sdkmanager binary
        SDKMGR=$(find sdk-root -type f -name sdkmanager | head -n 1)
        if [ -z "$SDKMGR" ]; then
          echo "ERROR: sdkmanager binary not found."
          exit 1
        fi
        chmod +x "$SDKMGR"

        # Install latest SDK
        "$SDKMGR" --install latest        

        # Dynamically find monkeyc compiler
        MONKEYC=$(find "$SDK_PATH" -type f -name monkeyc | head -n 1)
        echo "MONKEYC=$MONKEYC" >> $GITHUB_ENV        
        
    - name: Decode developer key
      run: |
        echo "${{ secrets.DEVELOPER_KEY_B64 }}" | base64 -d > developer_key.der

    - name: Build BuzzClock widget
      run: |
        $SDK_PATH/bin/monkeyc \
          -o BuzzClock.prg \
          -m manifest.xml \
          -y developer_key.der \
          -z resources \
          -w source

    - name: Upload BuzzClock.prg
      uses: actions/upload-artifact@v4
      with:
        name: BuzzClock
        path: BuzzClock.prg
