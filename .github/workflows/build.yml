name: Build Garmin PRG

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/blackshadev/garmin-connectiq-tools:8.2.3-2

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Write developer key
        run: |
          printf "%s" "${GARMIN_DEVELOPER_KEY}" > developer_key.der
        shell: sh
        env:
          GARMIN_DEVELOPER_KEY: ${{ secrets.GARMIN_DEVELOPER_KEY }}

      - name: Build PRG
        run: |
          /connectiq/bin/monkeyc \
            -o BuzzClock.prg \
            -f manifest.xml \
            -d fenix5 \
            -y developer_key.der

      - name: Upload PRG
        uses: actions/upload-artifact@v4
        with:
          name: BuzzClock
          path: BuzzClock.prg
