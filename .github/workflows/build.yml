name: Build Garmin BuzzClock

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install required tools
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip openjdk-11-jdk wget

    - name: Locate and install Connect IQ SDK
      run: |
        wget https://developer.garmin.com/downloads/connect-iq/sdks/sdk-manager-linux.zip -O sdk-manager.zip
        unzip sdk-manager.zip -d sdk-manager
        find sdk-manager -type f -name sdkmanager -exec chmod +x {} \;
        SDK_PATH=$(find sdk-manager -type d -name 'connectiq-sdk*' | head -n 1)
        echo "SDK_PATH=$SDK_PATH" >> $GITHUB_ENV

        # Install latest SDK
        "$SDK_PATH" --install latest

        # Find monkeyc compiler dynamically
        MONKEYC=$(find "$SDK_PATH" -type f -name monkeyc | head -n 1)
        echo "MONKEYC=$MONKEYC" >> $GITHUB_ENV

    - name: Decode developer key
      run: |
        echo "${{ secrets.DEVELOPER_KEY_B64 }}" | base64 -d > developer_key.der

    - name: Build BuzzClock widget
      run: |
        echo "Using monkeyc at: $MONKEYC"
        "$MONKEYC" \
          -o BuzzClock.prg \
          -m manifest.xml \
          -y developer_key.der \
          -z resources \
          -w source

    - name: Upload BuzzClock.prg
      uses: actions/upload-artifact@v4
      with:
        name: BuzzClock
        path: BuzzClock.prg
