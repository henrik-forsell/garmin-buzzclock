name: Build Garmin Widget

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Garmin widget
        uses: blackshadev/garmin-connectiq-release-action@8.2.1-1
        with:
          entryPoint: "source/BuzzClock.mc"        # Your main source file
          projectJungle: "monkey.jungle"           # Jungle file path
          developerKey: ${{ secrets.GARMIN_DEV_KEY }}  # Base64 string of developer .der
          outputPath: "build/BuzzClock.prg"        # Output file path
          args: "--release"                        # Optional compiler args

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuzzClock
          path: build/BuzzClock.prg
