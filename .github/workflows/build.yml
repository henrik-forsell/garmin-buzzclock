name: Build BuzzClock

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build with Connect IQ SDK
      uses: blackshadev/garmin-connectiq-release-action@8.2.3
      with:
        developer_key: ${{ secrets.DEVELOPER_KEY_B64 }}
        output: BuzzClock.prg
